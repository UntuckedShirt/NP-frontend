<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8"/>
   <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"
   />
   <title>NeutralPunch-Api</title>
   <link rel="stylesheet" href="./styles.css">
 </head>
 <body>
   <nav>
   <div class= "header"></div>
   <input class= "search"/>
  </nav>
   <h1>NeutralPunchFGI</h1>

  <div class="game-container">
    <form id="new-game-form">
      <label for="title">Title</label>
      <input type='text' id="title"> <br>
      <label for="publish_date">Publish Date</label>
      <input type='text' id="publish-date"> <br>
      <label for="player_count">Player Count:</label>
      <input type='text' id="player-count"> <br>
      <label for="publisher">Publisher:</label>
      <input type='text' id="publisher"> <br>
      <button class="create-game" type="submit"> Add a new game
      </button>
    </form>
    
  </div>
  <div class="current-games"></div>
  <div class="complete-games"></div>
  <div class="pipeline-games"></div>
 </body>
 <script src="./Game.js"></script>
 <script src="./GameApi.js"></script>
 <script src="./index.js"></script>

 </html>
